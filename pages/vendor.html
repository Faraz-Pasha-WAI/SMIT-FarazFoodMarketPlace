<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Faraz Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../public/css/dashboard.css"> -->
    <link rel="stylesheet" href="/public/css/dashboard.css">
</head>

<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>
            <i class="fas fa-store"></i>
            Vendor Dashboard
        </h1>
        <div class="user-info">
            <div class="user-avatar" id="vendorAvatar">V</div>
            <div>
                <h5 id="vendorName">Vendor</h5>
                <small id="vendorEmail">vendor@foodmarket.com</small>
                <div class="status-badge status-pending" id="vendorStatus">Pending</div>
            </div>
            <button onclick="logout()" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Dashboard Tabs -->
    <div class="dashboard-tabs">
        <button class="tab-btn active" onclick="showTab('shop')">
            <i class="fas fa-store"></i> My Shop
        </button>
        <button class="tab-btn" onclick="showTab('products')">
            <i class="fas fa-utensils"></i> Products
        </button>
        <button class="tab-btn" onclick="showTab('orders')">
            <i class="fas fa-shopping-bag"></i> Orders
        </button>
        <button class="tab-btn" onclick="showTab('analytics')">
            <i class="fas fa-chart-line"></i> Analytics
        </button>
    </div>

    <!-- Shop Tab -->
    <div class="dashboard-content" id="shopTab">
        <div class="section-title">
            <i class="fas fa-store"></i>
            Shop Management
        </div>

        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Shop Name</label>
                <input type="text" id="shopName" class="form-control" placeholder="Enter your shop name">
            </div>
            <div class="form-group">
                <label class="form-label">Shop Description</label>
                <textarea id="shopDescription" class="form-control" rows="3"
                    placeholder="Describe your shop"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Contact Number</label>
                <input type="tel" id="shopPhone" class="form-control" placeholder="+92 300 1234567">
            </div>
            <button class="btn btn-primary" onclick="createShop()">
                <i class="fas fa-plus"></i> Create Shop
            </button>
        </div>
    </div>

    <!-- Products Tab -->
    <div class="dashboard-content" id="productsTab" style="display: none;">
        <div class="section-title">
            <i class="fas fa-utensils"></i>
            Manage Products
        </div>

        <div class="form-container">
            <h4>Add New Product</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Enter product name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Price (PKR)</label>
                        <input type="number" id="itemPrice" class="form-control" placeholder="Enter price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Product Image URL</label>
                <input type="text" id="itemImage" class="form-control" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select id="itemCategory" class="form-control">
                    <option value="burger">Burger</option>
                    <option value="pizza">Pizza</option>
                    <option value="fries">Fries</option>
                    <option value="drinks">Drinks</option>
                    <option value="desserts">Desserts</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="itemDescription" class="form-control" rows="3"
                    placeholder="Describe your product"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addItem()">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </div>

        <hr class="my-5">

        <div class="section-title">
            <i class="fas fa-list"></i>
            Your Products
        </div>

        <div id="itemList" class="items-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script type="module" src="/public/js/vendor.js"></script>
    <script type="module" src="/public/js/routeGuard.js"></script>
    <script type="module" src="/public/js/navbar.js"></script>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('[id$="Tab"]').forEach(tab => {
                tab.style.display = 'none';
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').style.display = 'block';

            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
