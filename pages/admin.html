<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Faraz Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../public/css/dashboard.css">
</head>

<body>

    <div class="dashboard-header">
        <h1>
            <i class="fas fa-user-shield"></i>
            Admin Dashboard
        </h1>
        <div class="user-info">
            <div class="user-avatar" id="adminAvatar">A</div>
            <div>
                <h5 id="adminName">Admin</h5>
                <small id="adminEmail">admin@foodmarket.com</small>
            </div>
            <button onclick="logout()" class="btn btn-outline-light btn-sm ms-3">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>


    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-store text-primary"></i>
            </div>
            <div class="stat-number" id="totalVendors">0</div>
            <div class="stat-label">Total Vendors</div>
        </div>
        <div class="stat-card success">
            <div class="stat-icon">
                <i class="fas fa-check-circle text-success"></i>
            </div>
            <div class="stat-number" id="verifiedVendors">0</div>
            <div class="stat-label">Verified Vendors</div>
        </div>
        <div class="stat-card warning">
            <div class="stat-icon">
                <i class="fas fa-clock text-warning"></i>
            </div>
            <div class="stat-number" id="pendingVendors">0</div>
            <div class="stat-label">Pending Verification</div>
        </div>
        <div class="stat-card danger">
            <div class="stat-icon">
                <i class="fas fa-times-circle text-danger"></i>
            </div>
            <div class="stat-number" id="rejectedVendors">0</div>
            <div class="stat-label">Rejected Vendors</div>
        </div>
    </div>


    <div class="dashboard-content">
        <div class="section-title">
            <i class="fas fa-list-check"></i>
            Vendor Verification Requests
        </div>

        <div id="vendorList" class="vendor-grid">

            <div class="empty-state">
                <i class="fas fa-users"></i>
                <h3>No pending vendor requests</h3>
                <p>All vendors are verified!</p>
            </div>
        </div>
    </div>


    <script type="module" src="/public/js/admin.js"></script>
    <script type="module" src="/public/js/routeGuard.js"></script>
</body>

</html>
