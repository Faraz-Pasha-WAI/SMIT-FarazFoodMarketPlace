<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faraz Mart</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        Faraz Mart
      </a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>

        <li class="nav-item" id="loginBtn"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item" id="logoutBtn" style="display:none;">
          <button onclick="logout()" class="btn btn-danger">Logout</button>
        </li>
        <span id="username"></span>
      </ul>
    </div>
  </nav>


  <div id="foodCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./../public/images/slide1.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="./../public/images/slide2.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="./../public/images/slide3.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="./../public/images/slide4.jpg" class="d-block w-100">
      </div>

    </div>
  </div>


  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Food...">
      </div>

      <div class="col-md-6">
        <select id="filterSelect" class="form-control">
          <option value="all">All</option>
          <option value="burger">Burger</option>
          <option value="pizza">Pizza</option>
          <option value="fries">Fries</option>
        </select>
      </div>
    </div>
  </div>


  <div class="container mt-4">
    <div class="row" id="productList">

    </div>
    <i class="fa fa-heart icon" onclick="addWishlist('${product.name}')"></i>

  </div>




  <div id="loader" class="loader"></div>




  <footer class="footer mt-5">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <h5>Faraz Mart</h5>
          <p>Fast food delivery in Pakistan</p>
        </div>

        <div class="col-md-3">
          <h6>Policies</h6>
          <ul>
            <li>Cancel Order Policy</li>
            <li>Return Policy</li>
            <li>Become a Vendor</li>
          </ul>
        </div>

        <div class="col-md-3">
          <h6>Contact</h6>
          <p>Delivery: 0312-0000000</p>
          <p>Email: food@market.com</p>
        </div>

        <div class="col-md-3">
          <h6>Social</h6>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>

      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="../public/js/user.js"></script>
  <script type="module" src="../public/js/navbar.js"></script>
</body>

</html>
