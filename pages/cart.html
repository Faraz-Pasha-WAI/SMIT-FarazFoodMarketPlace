<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Faraz Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="home.html">Faraz Mart</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                <li class="nav-item" id="loginBtn"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item" id="logoutBtn" style="display:none;">
                    <button onclick="logout()" class="btn btn-danger">Logout</button>
                </li>
                <span id="username"></span>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Your Shopping Cart</h1>

        <div id="cartItems" class="row">
            
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Order Summary</h5>
                        <p>Items: <span id="itemCount">0</span></p>
                        <p>Subtotal: <span id="subtotal">0</span> PKR</p>
                        <p>Delivery: <span id="delivery">100</span> PKR</p>
                        <hr>
                        <h4>Total: <span id="total">0</span> PKR</h4>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary btn-lg" onclick="checkout()">
                            <i class="fas fa-shopping-bag"></i> Proceed to Checkout
                        </button>
                        <button class="btn btn-outline-secondary btn-lg mt-2" onclick="clearCart()">
                            <i class="fas fa-trash"></i> Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../public/js/cart.js"></script>
    <script type="module" type="module" src="../public/js/navbar.js"></script>
</body>

</html>
